<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intel â€“ Team Sustainability Summit Check-In</title>
  <link rel="icon" href="img/intel-logo.png" />
  <meta name="theme-color" content="#0071c5" />
  <meta name="description" content="Check-in system for Intel's Team Sustainability Summit: greeting, team tracking, progress bar, and persistence." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero -->
  <header class="hero" role="banner">
    <img class="logo" src="img/intel-logo.png" alt="Intel" />
    <h1>Team Sustainability Summit</h1>
    <p>Check-in system for sustainability event attendees</p>
  </header>

  <main class="container" aria-live="polite">
    <!-- Attendance + Goal + Progress -->
    <section aria-labelledby="totalsTitle">
      <h2 id="totalsTitle" class="sr-only">Attendance and Goal</h2>
      <div class="attendance">
        <div class="row">
          <span aria-hidden="true">ðŸ‘¥</span>
          <span>Attendance:</span>
          <strong id="totalCount">0</strong>
          <span>/</span>
          <span id="goalValue">50</span>
        </div>
        <div class="goal-wrap">
          <label for="goalInput">Goal:</label>
          <input id="goalInput" class="goal-input" type="number" min="1" value="50" aria-label="Attendance goal" />
        </div>
        <div class="progress-wrap" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Progress toward attendance goal">
          <div id="progressBar" class="progress-bar" style="width:0%"></div>
        </div>
      </div>
    </section>

    <!-- Greeting -->
    <section aria-labelledby="greetTitle">
      <h2 id="greetTitle" class="sr-only">Greeting</h2>
      <p id="greeting" class="greeting">Welcome! Check in to get started.</p>
    </section>

    <!-- Check-In -->
    <section class="checkin-card" aria-labelledby="checkinTitle">
      <h2 id="checkinTitle">Attendee Check-In</h2>
      <form id="checkInForm" class="checkin-form" autocomplete="off" novalidate>
        <label class="sr-only" for="nameInput">Enter name</label>
        <input id="nameInput" type="text" placeholder="Enter nameâ€¦" required />

        <label class="sr-only" for="teamSelect">Select team</label>
        <select id="teamSelect" required>
          <option value="" disabled selected>Select Teamâ€¦</option>
          <option>WaterWise</option>
          <option>Net Zero</option>
          <option>Renewables</option>
        </select>

        <button type="submit" class="btn btn-primary">Check In</button>

        <div class="actions" aria-label="Tools">
          <button id="undoBtn" type="button" class="btn btn-ghost" disabled>Undo Last</button>
          <button id="resetBtn" type="button" class="btn btn-ghost">Reset All</button>
        </div>
      </form>
    </section>

    <!-- Team Tracking -->
    <section aria-labelledby="teamsTitle">
      <h2 id="teamsTitle">Team Attendance</h2>
      <div id="teamCards" class="teams">
        <!-- JS renders: .team > .count -->
      </div>
    </section>

    <!-- Attendee List -->
    <section class="attendee-list" aria-labelledby="listTitle">
      <h2 id="listTitle">Attendees</h2>
      <table aria-describedby="listTitle">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Team</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody id="attendeeBody"></tbody>
      </table>
    </section>
  </main>

  <!-- Celebration -->
  <div id="celebrate" class="celebration" role="dialog" aria-modal="true" aria-labelledby="celebrateTitle" hidden>
    <div class="box">
      <h2 id="celebrateTitle">Goal Reached!</h2>
      <p id="winnerMsg"></p>
      <button id="closeCelebrate" class="btn btn-ghost">Continue</button>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> Intel (student project).</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
